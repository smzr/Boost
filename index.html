<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Boost</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div id="logo">
    <h1>Boost <i class="fa fa-angle-double-right"></i></h1>
  </div>

  <div id="panel">
    <ul class="tabs row">
      <li class="tab col-6 active underline">
        <a href="#sign-in">Sign in</a>
      </li>
      <li class="tab col-6">
        <a href="#sign-up">Sign up</a>
      </li>
    </ul>

    <div id="tab-group">
      <div id="sign-in" class="active">
        <h2>Welcome back :)</h2>
        <form>
          <div class="field-wrap">
              <input type="text" name="username" required autocomplete="off">
              <label for="username">username</label>
          </div>
          <div class="field-wrap">
              <input type="password" name="password" required autocomplete="off">
              <label for="password">password</label>
          </div>
          <button type="submit" class="button">Enter Boost</button>
        </form>
      </div>

      <div id="sign-up" class="hide">
        <h2>Create account</h2>
        <form>
          <div class="field-wrap">
              <input type="text" name="username" required autocomplete="off">
              <label for="username">username</label>
          </div>
          <div class="field-wrap">
              <input type="email" name="email" required autocomplete="off">
              <label for="email">email</label>
          </div>
          <div class="field-wrap">
              <input type="password" name="password" required autocomplete="off">
              <label for="password">password</label>
          </div>
          <button type="submit" class="button">Get Started</button>
        </form>
      </div>
      </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="tabswitch.js" type="text/javascript"></script>
</body>
</html>
